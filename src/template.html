<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestest Weather App</title>
</head>
<body>
    <header>
        <div class="logo">
            Welcome! Enter your city (or any city) below to get the weather forecast for that location.
        </div>
        <nav>
            <form action="">
                <label for="cityInput">Insert location:</label>
                <input type="text" id="cityInput" placeholder="Eg: 'London, UK' or 'Rome, Italy'">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main class="hidden">
        <h3></h3>
        <div class="card first"></div>
        <div class="card hourlyDiv"></div>
        <div class="card third"></div>
    </main>
</body>
</html>
